<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWEET DELICACIES HOTEL</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f7f0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        margin-bottom: 8px;
        display: block;
      }

      input {
        padding: 8px;
        margin-bottom: 16px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      /* Responsive Styles */
      @media only screen and (min-width: 600px) {
        form {
          max-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <form id="orderForm">
      <h1>Sweet Delicacies Hotel Order Form</h1>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="customerName">Your Name:</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <input type="submit" value="Submit Order" />
    </form>

    <script>
      document
        .getElementById("orderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form data
          const productName = document.getElementById("productName").value;
          const quantity = document.getElementById("quantity").value;
          const customerName = document.getElementById("customerName").value;
          const email = document.getElementById("email").value;

          // Customize the message For every customer
          const message = `
                Thank you, ${customerName}!
                Your order for ${quantity} ${productName}(s) has been placed.
                We will send order details to ${email}.
                Have a great day!
            `;

          // Create a custom modal-like popup
          const popup = document.createElement("div");
          popup.className = "custom-popup";
          popup.innerHTML = `<p>${message}</p>`;
          document.body.appendChild(popup);

          // Close the popup after 3 seconds (3000 milliseconds)
          setTimeout(() => {
            document.body.removeChild(popup);
          }, 3000);
        });
    </script>
  </body>
</html>
